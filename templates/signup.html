{% extends 'base.html' %}
{% block title %}ایجاد حساب کاربری{% endblock %}

{% block content %}
				<div class="login-form">
					{% with messages = get_flashed_messages() %}
					{% if messages %}
					    <div class="alert alert-danger m-2 flashLogin">
					        {{ messages[0] }}
					    </div>
					{% endif %}
					{% endwith %}
				    <form method="post">
				        <h2 class="text-center">ایجاد حساب</h2>       
				        <div class="form-group">
				        	<label for="username" class="formLabel">نام کاربری:</label>
				            <input type="text" name="username" class="form-control" required="required">
				        </div>
				        <div class="form-group">
							<label for="password1" class="formLabel">رمز عبور:</label>
				            <input type="password" name="password1" class="form-control" required="required">
				        </div>
				        <div class="form-group">
							<label for="password2" class="formLabel">تکرار رمز عبور:</label>
				            <input type="password" name="password2" class="form-control" required="required">
				        </div>
				        <div class="form-group">
				            <button type="submit" class="btn btn-outline-light btn-block p-10" style="padding: 10px">ایجاد حساب</button>
				        </div> 
				    </form>
				    <p class="text-center"><a href="{{ url_for('auth.login') }}">قبلا عضو شده اید؟ وارد شوید</a></p>
				</div>
{% endblock %}
